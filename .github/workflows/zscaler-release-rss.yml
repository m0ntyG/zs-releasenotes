name: Zscaler Help Releases RSS

on:
  schedule:
    # Run twice a day: at 6 AM and 6 PM UTC
    - cron: "0 6,18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BACKFILL_DAYS: "90" # Time window: 90 days
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: |
          uv sync

      - name: Generate RSS
        run: |
          uv run python scripts/generate_rss.py

      - name: Validate RSS feed
        run: |
          if [ ! -f public/rss.xml ]; then
            echo "RSS feed not generated"
            exit 1
          fi
          # Check if RSS feed contains items
          if ! grep -q "<item>" public/rss.xml; then
            echo "RSS feed contains no items"
            exit 1
          fi
          echo "RSS feed validation passed"

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
